  </title>

<body>
<div id="maincontainer" class="display-1 text-center">
	<div id="timer" class="nicecenter"></div>
</div>

<div id="switcher">
    <center> <button type="button" class="btn btn-link text-primary" onclick="darkmode()">ðŸŒ™</button></center>
</div>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 25, 2021 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("timer").innerHTML = days + " days<br>" + hours + " hours "
  + minutes + " minutes " + seconds + " seconds";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "<3";
  }
}, 1000);
function darkmode() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}
</script>
<style type="text/css">
	.maincontainer { 
	  height: 200px;
	  position: relative;
	  border: 3px solid green; 
	}
	.nicecenter {
	  margin: 0;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  -ms-transform: translate(-50%, -50%);
	  transform: translate(-50%, -50%);
	}
	.dark-mode {
		background-color: black;
		color: white;
	}
</style>
</body>
