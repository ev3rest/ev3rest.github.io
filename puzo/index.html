<div id="maincontainer" class="display-1 text-center">
	<div id="timer" class="nicecenter">ilu <3</div>
	<div if="switcher">
		<label class="custom-toggle custom-toggle-danger">
		  <input type="checkbox" onclick="darkmode()">
		  <span class="custom-toggle-slider rounded-circle" data-label-off="OFF" data-label-on="ON"></span>
		</label>
	</div>
</div>


<script>
var countDownDate = new Date("Jul 12, 2022 12:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("timer").innerHTML = days + " days<br>" + hours + " hours "
  + minutes + " minutes " + seconds + " seconds";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "<3";
  }
}, 1000);
function darkmode() {
  var element = document.body;
  element.classList.toggle("dark-mode");
};
</script>
